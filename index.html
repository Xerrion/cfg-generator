<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <div class="divider">s</div>
    <div class="section">
        <h5>Crosshair Alpha</h5>
        <p class="range-field">
            <input type="range" name="cl_crosshairalpha" id="crosshairAlpha" min="0" max="100"/>
        </p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h5>Crosshair Thickness</h5>
        <p class="range-field">
            <input type="range" name="cl_crosshairthickness" id="crosshairThickness" min="0" max="100"/>
        </p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h5>Crosshair Size</h5>
        <p class="range-field">
            <input type="range" name="cl_crosshairsize" id="crosshairSize" min="0" max="100"/>
        </p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h5>Crosshair Gap</h5>
        <p class="range-field">
            <input type="range" name="cl_crosshairgap" id="crosshairGap" min="0" max="100"/>
        </p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h5>Crosshair Outline</h5>
        <p class="range-field">
            <input type="range" name="cl_crosshairoutline" id="crosshairOutline" min="0" max="100"/>
        </p>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h5>Crosshair Color</h5>
        <h6>Red</h6>
        <p class="range-field redThumb">
            <input v-model="crosshairColorR" class="range" name="cl_crosshair_r" type="range" id="crosshairColorR"
                   min="0" max="100"/>
        </p>
        <h6>Green</h6>
        <p class="range-field">
            <input v-model="crosshairColorG" type="range" name="cl_crosshair_b" id="crosshairColorB" min="0" max="100"/>
        </p>
        <h6>Blue</h6>
        <p class="range-field">
            <input v-model="crosshairColorB" type="range" name="cl_crosshair_g" id="crosshairColorG" min="0" max="100"/>
        </p>
        <h6>Preview</h6>
        <div v-bind:style="styleObject"></div>
    </div>

</div>

    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>

                    content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>

                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>

                    <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">

        </div>
    </div>
</footer>
</body>

<script src="./js/app.js"></script>
</html>
